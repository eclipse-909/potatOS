<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author" content="Ethan Morton" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>potatOS</title>

   <!-- Globals CONSTANTS and _Variables. Must be included first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memoryController.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/io.js"></script>
   <script type="text/javascript" src="distrib/os/exitCode.js"></script>
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/scheduler.js"></script>
   <script type="text/javascript" src="distrib/os/mmu.js"></script>
   <script type="text/javascript" src="distrib/os/spudAPI.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip0.js"></script>

</head>

<body onload="onDocumentLoad()">

<header>
   <h1>potatOS</h1>
   <h2>Ethan Morton</h2>
</header>

<hr>

<div id="divMain">
   <div id="top">
      <div id="console" class="potato">
         <div id="consoleButtons">
            <input type="button"
                   id = "btnStartOS"
                   name="brnStartOS"
                   class="fryLabel"
                   value="Start"
                   tabindex="0"
                   onclick="TSOS.Control.hostBtnStartOS_click(this);">

            <input type="button"
                   id = "btnHaltOS"
                   name="brnHaltOS"
                   class="fryLabel"
                   disabled="disabled"
                   value="Halt"
                   tabindex="1"
                   onclick="TSOS.Control.hostBtnHaltOS_click(this);">

            <input type="button"
                   id = "btnReset"
                   name="brnReset"
                   class="fryLabel"
                   disabled="disabled"
                   value="Reset"
                   tabindex="2"
                   onclick="TSOS.Control.hostBtnReset_click(this);">

            <input type="button"
                   id = "btnPause"
                   name="brnPauseCPU"
                   class="fryLabel"
                   disabled="disabled"
                   value="Pause"
                   tabindex="3"
                   onclick="TSOS.Control.hostBtnPauseCpu(this);">

            <input type="button"
                   id = "btnStep"
                   name="brnStepCPU"
                   class="fryLabel"
                   disabled="disabled"
                   value="Step"
                   tabindex="4"
                   onclick="TSOS.Control.hostBtnStepCpu(this);">
         </div>
         <div id="consoleFrame">
            <canvas id="display" width="500px" height="500px" tabindex="3"></canvas>
         </div>
      </div>

      <div id="kernelLog" class="potato">
         <label class="fryLabel">Host Log</label>
         <br>
         <textarea name="taHostLog" id="hostLog" rows="26" cols="48"></textarea>
      </div>
   </div>

   <div id="middle">
      <div id="cpuDisplay" class="potato">
         <label class="fryLabel">CPU</label>
         <br>
         <table class="regTable">
            <tr>
               <th>IR</th>
               <th>PC</th>
               <th>Acc</th>
               <th>Xreg</th>
               <th>Yreg</th>
               <th>Zflag</th>
            </tr>
            <tr>
               <td id="IR"></td>
               <td id="PC"></td>
               <td id="Acc"></td>
               <td id="xReg"></td>
               <td id="yReg"></td>
               <td id="zFlag"></td>
            </tr>
         </table>
      </div>

      <div id="pcbDisplay" class="potato">
         <label class="fryLabel">Current PCB</label>
         <br>
         <table id="pcbTable" class="regTable"></table>
      </div>

      <div id="userProgramInput" class="potato">
         <label class="fryLabel">User Program Input</label>
         <br>
         <textarea name="taProgramInput" id="taProgramInput" rows="8" cols="48"></textarea>
      </div>
   </div>

   <div id="bottom">
      <div id="memoryDisplay" class="potato">
         <label class="fryLabel">Memory</label>
         <br>
         <label for="numberInput">Page:</label>
         <div class="spin-box">
            <button onclick="TSOS.Control.decreaseValue();">-</button>
            <input type="text" id="numberInput" value="0x00" onchange="TSOS.Control.checkValue();">
            <button onclick="TSOS.Control.increaseValue();">+</button>
         </div>
         <table id="memTable"></table>
      </div>
   </div>
</div>

<footer>
   <p id="footerDate" class="fryLabel"></p>
   <p id="footerStatus" class="fryLabel">I love operating systems</p>
</footer>

</body>
</html>
